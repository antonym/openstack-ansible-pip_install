- name: Remove unneeded files from previous releases
  file:
    path: "{{ item }}"
    state: "absent"
  with_items:
    - "{{ ansible_env.HOME }}/.pip/base"
    - "{{ ansible_env.HOME }}/.pip/links.d"
    - "{{ ansible_env.HOME }}/.pip/pip-link-build.py"
  tags:
    - pip-directories
    - pip-files

- name: Create pip config directory
  file:
    path: "{{ item }}"
    state: "directory"
    group: "{{ ansible_group_id|default(ansible_user_id) }}"
    owner: "{{ ansible_user_id }}"
  with_items:
    - "{{ ansible_env.HOME }}/.cache"
    - "{{ ansible_env.HOME }}/.cache/pip"
    - "{{ ansible_env.HOME }}/.pip"
  tags:
    - pip-directories

- name: Drop pip file(s)
  copy:
    src: "selfcheck.json"
    dest: "{{ ansible_env.HOME }}/.cache/pip/selfcheck.json"
    owner: "{{ ansible_user_id }}"
    group: "{{ ansible_group_id|default(ansible_user_id) }}"
    mode: "0644"
    force: no
  tags:
    - pip-files

- name: Drop pip config
  config_template:
    src: "pip.conf.j2"
    dest: "{{ ansible_env.HOME }}/.pip/pip.conf"
    owner: "{{ ansible_user_id }}"
    group: "{{ ansible_group_id|default(ansible_user_id) }}"
    mode: "0644"
    config_overrides: "{{ pip_global_conf_overrides }}"
    config_type: "ini"
