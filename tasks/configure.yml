- name: Query pip-index
  uri:
    url: "{{ pip_default_index }}"
    method: HEAD
  failed_when: false
  register: default_index
  when:
    - pip_lock_to_internal_repo | bool
  tags:
    - always

- name: Check if pip-index is reachable
  fail:
    msg: |
      The pip index "{{ pip_default_index }}" was unreachable
      "{{ default_index.status }}"
  when:
    - pip_lock_to_internal_repo | bool
    - default_index.status != 200
  tags:
    - always

- name: Create pip config directory
  file:
    path: "{{ item }}"
    state: "directory"
    group: "{{ ansible_group_id|default(ansible_user_id) }}"
    owner: "{{ ansible_user_id }}"
  with_items:
    - "{{ ansible_env.HOME }}/.cache"
    - "{{ ansible_env.HOME }}/.cache/pip"
    - "{{ ansible_env.HOME }}/.pip"

- name: Drop pip config
  config_template:
    src: "pip.conf.j2"
    dest: "{{ ansible_env.HOME }}/.pip/pip.conf"
    owner: "{{ ansible_user_id }}"
    group: "{{ ansible_group_id|default(ansible_user_id) }}"
    mode: "0644"
    config_overrides: "{{ pip_global_conf_overrides }}"
    config_type: "ini"
